<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie World</title>
</head>

<body>

<div id="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class=" navbar-toggle btn btn-info" data-toggle="collapse" data-target="#navbarPages">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </a>
                <a class=" navbar-toggle btn btn-info" data-toggle="collapse" data-target="#navbarSearch">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <a class="navbar-brand" href="#home">Movie World</a>
            </div>
            <ul class="nav navbar-nav navbar-collapse" id="navbarPages">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Top Rated<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="nav-topRated" href="#topRated">Overall</a></li>
                        <li><a id="nav-topRatedByGenre" href="#topRated">By Genre</a></li>
                    </ul>
                </li>
                <li><a id="nav-commingSoon" href="#commingSoon">Comming Soon</a></li>
                <li><a id="nav-popular20" href="#popular">Most Pupular</a></li>

                <li><a id="#nav-favList" href="#favList">Favourite List</a></li>
                <li><a id="#nav-searchList" href="#searchList">Search History</a></li>
            </ul>
            <form class="navbar-form navbar-right navbar-collapse" id="navbarSearch">
                <div class="form-group">
                    <input id="search-input" type="text" class="form-control" placeholder="Search" name="search">
                    <a id="searchLink" class="btn btn-default" data-target="#navbarSearch" href="#nav-search">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </div>
            </form>
        </div>
    </nav>
</div>
<div id="content" class="content">
    <div id="resultArea" class="result-area">
        <h1 id="resultTitle" class="result-title"></h1>
        <div id="resultContent" class="result-content"></div>
    </div>
</div>
<div id="footer" class="footer">
    <div class="tmdb-logo"></div>
    <span>This product uses the TMDb API but is not endorsed or certified by TMDb.</span>
</div>
</body>
</html>
